<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .btn-custom-blue {
            background-color: #4339E6;
        }
        .btn-custom-blue:hover {
            background-color: #372FBE;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Project Idea Generator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="ideaForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Difficulty Level</label>
                        <select name="difficulty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Time to Build</label>
                        <select name="timeFrame" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="quick">Quick (< 1 day)</option>
                            <option value="short">Short (1-3 days)</option>
                            <option value="medium" selected>Medium (1-2 weeks)</option>
                            <option value="long">Long (2-4 weeks)</option>
                            <option value="extended">Extended (1+ months)</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of Ideas</label>
                        <input type="number" name="numIdeas" min="1" max="5" value="3" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Keywords (comma-separated)</label>
                        <input type="text" name="keywords" placeholder="e.g., web development, AI, mobile apps"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Creativity Level</label>
                    <input type="range" name="randomness" min="1" max="10" value="5" 
                           class="mt-1 block w-full">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Color Inside the Lines</span>
                        <span>Wacky and Wonderful</span>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full btn-custom-blue text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Generate Ideas
                </button>
            </form>
        </div>

        <div id="results" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-800">Generated Ideas</h2>
            <div id="ideasList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Ideas will be inserted here -->
            </div>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Generating ideas...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
